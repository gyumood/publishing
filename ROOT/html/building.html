			<h3 class="tit_noti">매입시세를 확인할 차량번호를 입력해주세요.</h3>
			<div class="sch_latest_wrap">
				<div class="uiinput_text uiinput_size50 uiinput_opt uiinput_opt_btn">
					<div class="uiinput_textbox">
						<input type="text" id="uiinput-text7" class="inputtxt invalid" placeholder="ex. 12가1234 or 123너1425" value="" /><!-- [error alert] 클래스invalid -->

	</div>
	<script type="text/javascript">uiPlaceholeder.init()</script>
</div>
<!-- contents end -->
</div>
<!-- layout end -->
<script>
	var numInputEvnt = {
		init : function () {
			this.cacheElement();
			this.fnEvent();
			this.fnValue();
		},
		cacheElement : function() {
			var e$ = this;
			e$.body = jQuery('body');
			e$.schInp = jQuery('.sch_latest_wrap .inputtxt');
			e$.numBox = jQuery('.prsch_input_wrap .num_input_box');
			e$.latestBox = jQuery('.prsch_input_wrap .latest_box');
			e$.latestList = e$.latestBox.find('li');
			e$.btnSch = jQuery(".prsch_input_wrap .num_input_box .btn_action");
			e$.boxH = e$.latestBox.innerHeight();
			e$.boxT = e$.boxH / 4;
		},
		fnEvent : function () {
			var e$ = this;
			e$.body.on('click',function(e){
				if (e$.latestBox.hasClass('open')) {
					e$.numBox.css('top',0);
					e$.latestBox.removeClass('open');
				} else if (jQuery(e.target).is(e$.schInp)) {
					e$.numBox.css('top',-e$.boxT)
					e$.latestBox.addClass('open');
				}
			});
			e$.schInp.on("keyup",function () {
				e$.numBox.css('top',-e$.boxT)
				e$.latestBox.addClass('open');
			});
			e$.btnSch.on("keyup",function () {
				e$.numBox.css('top',0);
				e$.latestBox.removeClass('open');
			});
		},
		fnValue : function() {
			var e$ = this;
			e$.latestList.on('click',function () {
				var txt = jQuery(this).text();
				jQuery('.inputtxt').val(txt);
				return false;		// a링크 클릭 후 최상단으로 이동되는 것을 막기
			});
		}
	};
	numInputEvnt.init();
</script>
